<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone-book</title>

    <!-- stylesheets -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-dark" onload="fetchContacts()">
    <!-- container div -->

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-6 ">
                <div class="card bg-secondary mt-3" id="contactListingPage">
                    <div class="card-header text-white ">
                        <div class="d-flex justify-content-between align-items-center">

                            <!-- Heading -->

                            <h2>Contacts</h2>

                            <!-- Add contact button -->

                            <button class="btn text-white">
                                <h2>+</h2>
                            </button>
                        </div>


                        <!-- search button -->

                        <div class="input-group input-group-sm mb-3" id="searchButton">
                            <button class="btn btn-light" type="button" id="button-addon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                </svg>
                            </button>
                            <input type="text" class="form-control" placeholder="Search">


                        </div>

                    </div>

                    <div class="card-body">

                        <!-- contact listing -->

                        <!-- Error showing div -->

                        <div id="showError">
                            <p class="text-center text-grey" id="errorAlert"></p>
                        </div>

                        <div id="contactConatiner">

                            <ul class=" list-unstyled text-white rounded" id="contactsList">
                                <!-- <li class="list-group-item d-flex align-items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                                        class="bi bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                        <path fill-rule="evenodd"
                                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                                    </svg>
                                    <p id="contactName">Shabna</p>
                                </li>

                                <li class="list-group-item d-flex align-items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                                        class="bi bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                        <path fill-rule="evenodd"
                                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                                    </svg>
                                    <p>Rashid</p>
                                </li> -->
                            </ul>
                        </div>

                        <!-- add contact view -->

                        <div id="addNew" class="d-none">
                            <div id="addNewTop" class=" d-flex justify-content-between align-items-center">
                                <button class="btn text-info">Cancel</button>
                                <p class="text-white">New Contact</p>
                                <button class="btn text-grey">Done</button>
                            </div>

                            <!-- Profile image -->
                            <div id="profileImage" class="d-flex flex-column gap-3 align-items-center mt-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="white" class="bi bi-person-circle"
                                    viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                    <path fill-rule="evenodd"
                                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                                </svg>
                                <button class="btn btn-sm bg-grey rounded-pill text-white">Add photo</button>

                            </div>

                            <!-- Add details -->

                            <div class="card mt-3" id="addDetails">
                                <input type="number" aria-label="phone" class="form-control border-none"
                                    placeholder="phone" required>
                                <input type="text" aria-label="First name" class="form-control" placeholder="First Name"
                                    required>
                                <input type="text" aria-label="Last name" class="form-control" placeholder="Last Name">
                            </div>

                            <div class="card mt-3" id="addDetails">
                                <input type="email" aria-label="email" class="form-control border-none"
                                    placeholder="email">
                            </div>
                        </div>



                    </div>




                </div>

                <!-- Click on a contact View  -->

                <div class="card bg-secondary mt-3 d-none" id="contactDetails">
                    <div class="card-body">
                        <div id="topIcons" class="mt-3 d-flex justify-content-between">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white"
                                class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16" id="exitIcon">
                                <path
                                    d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
                            </svg>
                            <div id="deleteEdit" class="d-flex gap-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white"
                                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                                </svg>

                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white"
                                    class="bi bi-trash3-fill" viewBox="0 0 16 16" id="deleteButton">
                                    <path
                                        d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5" />
                                </svg>
                            </div>

                        </div>

                        <!-- Details -->

                        <div class="card mt-2">
                            <div class="card-header">
                                <div id="profileNName" class="d-flex flex-column align-items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="grey" class="bi bi-person-circle"
                                        viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                        <path fill-rule="evenodd"
                                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                                    </svg>
                                    <p class="" id="name"></p>

                                    <!-- Options Icons -->

                                    <div class="">

                                        <!-- Message Icon -->

                                        <button class="btn bg-grey">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                                                class="bi bi-chat-fill" viewBox="0 0 16 16">
                                                <path
                                                    d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9 9 0 0 0 8 15" />
                                            </svg>
                                            </svg>
                                        </button>
                                        <!-- Call Icon -->
                                        <button class="btn bg-grey">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                                                class="bi bi-telephone-fill" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd"
                                                    d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z" />
                                            </svg>
                                        </button>
                                        <!-- Video call icon -->
                                        <button class="btn bg-grey">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                                                class="bi bi-camera-video-fill" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd"
                                                    d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2z" />
                                            </svg>
                                        </button>
                                        <!-- Email icon -->
                                        <button class="btn bg-grey">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="grey"
                                                class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                                <path
                                                    d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z" />
                                            </svg>
                                        </button>
                                    </div>

                                </div>

                            </div>

                            <div class="card-body">
                                <div class="card bg-grey">
                                    <div class="card-body">
                                        <p class="text-light">Phone</p>
                                        <p class="text-primary" id="phoneNumber"></p>
                                    </div>

                                </div>
                                <div class="card bg-grey">
                                    <div class="card-body">
                                        <p class="text-light">email</p>
                                        <p class="text-primary" id="emailId"></p>
                                    </div>

                                </div>
                                <div class="card bg-grey mt-2">
                                    <ul class="list-group ">
                                        <li class="list-group-item text-primary bg-grey">Send Message</li>
                                        <li class="list-group-item text-primary bg-grey">Share Contact</li>
                                        <li class="list-group-item text-primary bg-grey">Add to Favourites</li>
                                    </ul>

                                </div>
                                <!-- Block contact Card -->
                                <div class="card bg-grey mt-2">
                                    <div class="card-body">
                                        <p class="text-danger">Block Contact</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
